<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator with Iphone</title>
</head>
<body>
    <div class="container">         
        <input type="text" class="result" value="0" readonly>
        <div class="content">
            <button class="tools ac" style=" background: silver;color: #222;">AC</button>
            <button class="tools c" style=" background: silver;color: #222;">C</button>
            <button class="tools" name="%"  style=" background: silver;color: #222;">%</button>
            <button class="tools" name="/">/</button>
            <button class="numbers" name="7">7</button>
            <button class="numbers" name="8">8</button>
            <button class="numbers" name="9">9</button>
            <button class="tools" name="*">*</button>
            <button class="numbers" name="4">4</button>
            <button class="numbers" name="5">5</button>
            <button class="numbers" name="6">6</button>
            <button class="tools" name="-">-</button>
            <button class="numbers" name="1">1</button>
            <button class="numbers" name="2">2</button>
            <button class="numbers" name="3">3</button>
            <button class="tools" name="+">+</button>
            <button class="numbers" name="0">0</button>
            <button class="float" name=".">,</button>
            <button class="total tools">=</button>
        </div>
    </div>
</body>
</html>
